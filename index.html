<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      position: absolute;
      inset: auto 0 0 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="styles.css">


</head>
<body>

  <div class="nftCard">
  <div class="cardImg">
    <img src='images/image-equilibrium.jpg' alt="nft image">
  </div>
  <h3>Equilibrium #3429</h3>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="priceTime">
  <p class="price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
  <p class="timeLeft"> <i class="fa-solid fa-clock"></i> 3 days left</p>
  </div>  

  <hr>
  <div class="creatorDes">
  <img src="images/image-avatar.png" alt="creator" class="creatorImg">
  <p class="creator"><span>Creation of</span> Jules Wyvern</p>
  </div>  

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
